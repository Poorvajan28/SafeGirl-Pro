version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: safegirl-pro-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: safegirl-pro
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - safegirl-network
    restart: unless-stopped

  # Node.js Backend API
  backend:
    build: ./backend
    container_name: safegirl-pro-api
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://root:password@mongodb:27017/safegirl-pro?authSource=admin
      PORT: 5000
      JWT_SECRET: your_dev_secret_key_change_this
      FRONTEND_URL: http://localhost:8080
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - safegirl-network
    restart: unless-stopped
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  safegirl-network:
    driver: bridge

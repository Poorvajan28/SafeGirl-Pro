name: safegirl_pro
description: "Empower yourself with a futuristic women's safety app, crafted in Flutter, that blends a stunning, interactive interface with real-time tracking, AI-powered distress detection, and automated emergency protocols to ensure your peace of mind."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  connectivity_plus: ^7.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  geolocator: 13.0.4
  permission_handler: ^12.0.0
  local_auth: ^2.0.0
  shared_preferences: ^2.0.0
  url_launcher: ^6.0.0
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.0
  google_maps_flutter: ^2.0.0
  intl: 0.20.2
  flutter_local_notifications: ^19.0.0
  torch_light: ^1.0.0
  vibration: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
